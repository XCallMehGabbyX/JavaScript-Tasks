<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Write the code using if..else which would correspond to the following switch:

        switch (browser) {
        case 'Edge':
            alert( "You've got the Edge!" );
            break;

        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert( 'Okay we support these browsers too' );
            break;

        default:
            alert( 'We hope that this page looks ok!' );

        */

        // Answer
        if(browser == 'Edge') {
            alert("You've got the Edge!");
        } else if (browser == 'Chrome'
         || browser == 'Firefox'
         || browser == 'Safari'
         || browser == 'Opera') {
           alert( 'Okay we support these browsers too' );
        } else {
            alert( 'We hope that this page looks ok!' );
        }

        /*
        Rewrite the code below using a single switch statement:

        let a = +prompt('a?', '');

        if (a == 0) {
        alert( 0 );
        }
        if (a == 1) {
        alert( 1 );
        }

        if (a == 2 || a == 3) {
        alert( '2,3' );
        }
        */

        // Answer
        let a = +prompt('a?', '');

        switch (a) {
        case 0:
            alert( 0 );
            break;

        case 1:
            alert( 1 );
            break;

        case 2:
        case 3:
            alert( '2,3' );
            break;
        }
    </script>
</body>
</html>
